<div class="my-2 max-h-[60rem] overflow-y-auto">
  <h3 class="text-3xl text-center font-extrabold text-white bg-gradient-to-t from-slate-600 to-slate-300 border-b-2 border-indigo-600 p-5">Últimos proyectos</h3>

  <p class="p-5 text-center">
    Estos son algunos de los proyectos creados, con diferentes tecnologías como son PHP, Angular, Laravel, NodeJs (express), MySQL, MongoDB, entre muchas más técnologias
  </p>

  <div class="grid grid-cols-1 md:grid-cols-3 p-5 gap-5">
    <app-project *ngFor="let item of data"
        [img]="item.img"
        [url]="item.url"
        [git]="item.git"
        [name]="item.name"
        [description]=" item.description "
        [tecnologies]=" item.tecnologies ">
    </app-project>
  </div>

</div>
