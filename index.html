<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="build/css/app.css">
    <title>Emm Kall</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EmmKall Dev</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#sobre">Sobre mi</a>
              <a class="nav-link active" aria-current="page" href="#proyectos">Proyectos</a>
            </div>
          </div>
        </div>
      </nav>

    <header class="header d-flex flex-column justify-content-center align-items-center">
        <div class="logo">
            <picture class="logo-img">
                <source src="build/img/LOGO.webp" alt="logo" type="image/webp">
                <source src="build/img/LOGO.png" alt="logo" type="image/png">
                <img src="build/img/LOGO.png" alt="logo">
            </picture>
        </div>
        <div class="datos text-white fw-bold">
            <h4 class="h3 text-center my-3">Emmanuel Calderón</h4>
            <p class="text-center h5 my-3">Programador Web</p>
        </div>
    </header>

    <div class="sobre container my-3">
        <h2 class="text-center fw-bold">Sobre mi</h2>
        <div class="sobre-redes d-flex justify-content-evenly">
            <a target="_blank" href="https://www.linkedin.com/in/emm-cal/"><i class="fab fa-linkedin"></i></a>
            <a target="_blank" href="https://github.com/EmmKall"><i class="fab fa-github-square"></i></a>
        </div>
        <div class="sobre-datos my-3">
            <p class="text-center fs-4 fw-bold">Mi nombre es Emmanuel Calderón y soy Programador Web</p>
            <p class="text-center fs-4">Soy una persona organizada, con una gran motivación por la programación.</p>
            <p class="text-center fs-4">Trabajo bajo presión, en equipo, autodidacta y enfocada a resultados.</p>
        </div>
    </div>

    <div class="aptitudes py-3">
        <h3 class="h2 text-center text-white">Aptitudes Técnicas</h3>
        <div class="row container d-flex justify-content-between">
            <div class="col-4 col-lg-1">
                <div class="aptitud bootstrap d-flex justify-content-center align-items-center">
                    <i class="fab fa-bootstrap"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud sass d-flex justify-content-center align-items-center">
                    <i class="fab fa-sass"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud js d-flex justify-content-center align-items-center">
                    <i class="fab fa-js-square"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud npm d-flex justify-content-center align-items-center">
                    <i class="fab fa-npm"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud angular d-flex justify-content-center align-items-center">
                    <i class="fab fa-angular"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud mysql d-flex justify-content-center align-items-center">
                    <img src="build/icons/mysql.svg" alt="">
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud php d-flex justify-content-center align-items-center">
                    <i class="fab fa-php"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud laravel d-flex justify-content-center align-items-center">
                    <i class="fab fa-laravel"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud composer d-flex justify-content-center align-items-center">
                    <img src="build/icons/composer.svg" alt="">
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud docker d-flex justify-content-center align-items-center">
                    <i class="fab fa-docker"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud git d-flex justify-content-center align-items-center">
                    <i class="fab fa-git"></i>
                </div>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <div class="aptitud github d-flex justify-content-center align-items-center">
                    <i class="fab fa-github-square"></i>
                </div>
            </div>
        </div>
    </div>


    
    <script src="build/js/bundle.min.js"></script>
</body>
</html>
